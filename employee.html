<div>
    <h2>List Of Employees</h2>
    <br>
    <table class="table table-striped" id="myTable">
        <thead>
            <td>Name</td>
            <td>EmployeeId</td>
            <td>Designation</td>
        </thead>
        <tr ng-repeat="x in empname">
            <td>{{ x.name}}</td>
            <td>{{x.employeeID}}</td>
            <td>{{x.designation}}</td>
        </tr>
    </table>
</div>
