<div>
    <h2>Update Employees Details</h2>
    <br>
    <table class="table table-striped" id="myTable">
        <thead>
           <tr>
           <th class="text-center"><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"></th>
            <th>Name</th>
            <th>EmployeeId</th>
            <th>Designation</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in empname">
           <td class="text-center"><input type="checkbox" ng-model="x.selected" ng-change="setSelectedEmployee(x)"></td>
            <td>{{ x.name}}</td>
            <td>{{x.employeeID}}</td>
            <td>{{x.designation}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class='col-sm-12' style="padding-left:30px">
      <form class="form-horizontal" role="form" ng-submit="addRow()">
        <div class="form-group">
          <label class="col-md-2 control-label">Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="name" ng-model="selectedEmployee.name" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">EmployeeID</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="employeeeID" ng-model="selectedEmployee.employeeID" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">Designaiton</label>
          <div class="col-md-4">
            <input type="text" class="form-control" name="designation" ng-model="selectedEmployee.designation" />
          </div>
        </div>
        <div class="form-group" style="padding-left:15px">
          <div>
<!--            <input type="button" value="Add" ng-if="!singleEmployeeSelected" ng-click="addRow()" class="btn btn-primary" />-->
            <input type="button" value="Edit" ng-if="singleEmployeeSelected" ng-click="edit()" class="btn btn-primary" />
<!--            <input type="button" class="btn btn-danger" ng-click="remove()" ng-disabled="$scope.employees.selected.length" value="Remove">-->
          </div>
        </div>
<!--
        <div class="alert alert-danger" role="alert" ng-if="errorMessage === true">
          Record Already Exists!
        </div>
-->
      </form>
    </div>
